language: hy
responses:
  intents:
    HassIncreaseTimer:
      default: >
        {% set h = slots.hours if slots.hours is defined else none %}
        {% set m = slots.minutes if slots.minutes is defined else none %}
        {% set s = slots.seconds if slots.seconds is defined else none %}
        {% set h_text = h ~ ' ժամ' if h else '' %}
        {% set m_text = (30 if m in ['half', '1/2'] else m) ~ ' րոպե' if m else '' %}
        {% set s_text = (30 if s in ['half', '1/2'] else s) ~ ' վայրկյան' if s else '' %}
        {% set text_list = [ h_text, m_text, s_text] | select() | list %}
        {% set text = text_list[:-1] | join(', ') ~ ' և ' ~ text_list[-1] if text_list | count > 2 else text_list | join(' և ') %}
        {% set name = (slots.name | trim) if slots.name is defined else '' %}
        {{ text }} ավելացրեցի {{ name }} ժամաչափին
