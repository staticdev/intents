language: hy
intents:
  HassTurnOff:
    data:
      # current area
      - sentences:
          - "Անջատիր լույսերը"
        requires_context:
          area:
            slot: true
        slots:
          domain: light
        response: lights_area

      # area by name
      - sentences:
          - "Անջատիր լույսերը {area}ում"
          - "Անջատիր {area}[ի] լույսերը"
        slots:
          domain: light
        response: lights_area
