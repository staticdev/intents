language: ar
intents:
  HassMediaUnpause:
    data:
      - sentences:
          - "(<timer_resume>;<name>)"
          - "(<timer_resume> [ل|لل]<name>)"
        requires_context:
          domain: media_player

      - sentences:
          - "<timer_resume>"
        requires_context:
          area:
            slot: true

      - sentences:
          - "<timer_resume> [ال](مسار|أغنية|موسيقى|(عرض|عرضي|عروض) [التلفاز]|[مشغل|مشغلات] الوسائط) [<in>] <area>"
