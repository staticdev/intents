language: pt-BR
intents:
  HassGetState:
    data:
      - sentences:
          - "<nome> está {cover_states:state} [<na_zona_piso>]"
        response: one_yesno
        requires_context:
          domain: cover
        slots:
          domain: cover

      - sentences:
          - "<algum> {cover_classes:device_class} <esta> {cover_states:state} [<na_zona_piso>]"
          - "(tem|há) <algum> {cover_classes:device_class} {cover_states:state} [na] [<na_zona_piso>]"
        response: any
        slots:
          device_class:
            - awning
            - blind
            - curtain
            - shade
            - shutter
          domain: cover

      - sentences:
          - "todas [as] {cover_classes:device_class} <esta> {cover_states:state} [<na_zona_piso>]"
        response: all
        slots:
          device_class:
            - awning
            - blind
            - curtain
            - shade
            - shutter
          domain: cover

      - sentences:
          - "<qual> {cover_classes:device_class} <esta> {cover_states:state} [<na_zona_piso>]"
        response: which
        slots:
          device_class:
            - awning
            - blind
            - curtain
            - shade
            - shutter
          domain: cover

      - sentences:
          - "(quantas|quantos) {cover_classes:device_class} estão {cover_states:state} [<na_zona_piso>]"
        response: how_many
        slots:
          device_class:
            - awning
            - blind
            - curtain
            - shade
            - shutter
          domain: cover
