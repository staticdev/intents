---
language: "pt-BR"
intents:
  HassFanSetSpeed:
    data:
      # Current area
      - sentences:
          - "[<muda>] <ventilador> [a velocidade] [aqui] [onde estou] [em|para] <fan_speed>"
          - "<muda> <ventilador> [a velocidade] [aqui] [onde estou] [em|para] <fan_speed>"
          - "<muda> [a] velocidade <artigos> <ventilador> [aqui] [onde estou] [em|para] <fan_speed>"
        requires_context:
          area:
            slot: true

      # Fan by name
      - sentences:
          - "[<muda>] [no|na] <nome> [a velocidade] [em|para] <fan_speed>"
          - "<muda> [a] velocidade [do|da] <nome> [em|para] <fan_speed>"
        requires_context:
          domain: "fan"

      # Area/floor by nome
      - sentences:
          # Normal order (location -> verb -> target)
          - "[<muda>] <na_zona> [a velocidade] <artigos> <ventilador> [em|para] <fan_speed>"
          - "[<muda>] a velocidade <na_zona> <artigos> <ventilador> [em|para] <fan_speed>"
          - "[<muda>] [a velocidade] <artigos> <ventilador> <na_zona> [em|para] <fan_speed>"
          - "[<muda>] [no|na|do|da|dos] <na_zona_piso> [a velocidade] <artigos> <ventilador> [em|para] <fan_speed>"
          - "[<muda>] a velocidade [no|na|do|da|dos] <na_zona_piso> <artigos> <ventilador> [em|para] <fan_speed>"
          - "[<muda>] [a velocidade] <artigos> <ventilador> [no|na|do|da|dos] <na_zona_piso> [em|para] <fan_speed>"
          # Inverted order (verb -> target -> location)
          - "[<muda>] [em|para] <fan_speed> <artigos> <ventilador> <na_zona>"
          - "[<muda>] [em|para] <fan_speed> <ventilador> [no|na|do|da|dos] <na_zona_piso>"
