language: pt-BR
intents:
  HassGetState:
    data:
      - sentences:
          - <qual> [o estado] [do|da] <nome> [<na_zona>]
        response: one
        excludes_context:
          domain:
            - scene
            - script

      - sentences:
          - <nome> está {on_off_states:state} [<na_zona>]
        response: one_yesno
        excludes_context:
          domain:
            - cover

      - sentences:
          - (tem|<esta>) <algum> {on_off_domains:domain} {on_off_states:state} [<na_zona_piso>]
          - (você sabe|me diga) se (tem|<esta>) <algum> {on_off_domains:domain} {on_off_states:state} [<na_zona_piso>]
        response: any

      - sentences:
          - <todas> [os|as] {on_off_domains:domain} estão {on_off_states:state} [<na_zona>]
        response: all

      - sentences:
          - <qual> {on_off_domains:domain} <esta> {on_off_states:state} [<na_zona>]
        response: which

      - sentences:
          - (quantos|quantas) {on_off_domains:domain} <esta> {on_off_states:state} [<na_zona>]
        response: how_many
